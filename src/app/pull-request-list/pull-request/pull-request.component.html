<div class="pr-container">
  <div class="pr-title-container">
    <img class="pr-icon" src="assets/git-pull-request.svg">
    <span class="pr-title">{{pullRequest.title}}</span>
  </div>
  <div class="pr-metadata-container">
    <img class="repo-icon" src="assets/repo.svg">
    <span class="repo-name">{{pullRequest.owner}}/{{pullRequest.repository}}</span>
  </div>
</div>
